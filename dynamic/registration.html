<body>
    <div id="container">
       <header>CREATE ACCOUNT</header>
       <form method="post">
        {% csrf_token %}
        <h2 class="error-msg">{{error}}</h2>

          <fieldset>
             <input type="text" name="fn" id="username" placeholder="Username" required autofocus>
             <input type="email" name="em" id="email" placeholder="E-mail" required>
             <input type="number" name="mb" id="mobile" placeholder="Mobile Number" required>
             <textarea name="ad" id="address" placeholder="Address" required></textarea>
             <input type="text" name="pin" id="pin" placeholder="Pin Code" required>
             <input type="password" name="ps" id="password" placeholder="Password" required>
             <input type="password" name="cps" id="confirm-password" placeholder="Confirm Password" required>
             <input type="submit" name="submit" id="submit" value="REGISTER">
          </fieldset>
       </form>
    </div>
    
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #048f86, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            text-align: center;
            width: 620px;
        }

        /* Header */
        header {
            font-size: 26px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        textarea {
            width: 92%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.4);
        }

        textarea {
            height: 100px;
            resize: none;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            padding: 16px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        /* Error Message */
        .error-msg {
            color: #ff4b2b;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</body>
