{% load static %}
<div class="table-container">
    <h1>SERVICE ORDER'S</h1>
    <table>
        <tr>
            <th>ID No</th>
            <th> Name</th>
            <th>Item</th>
            <th>Issues</th>
            <th>MOB Number</th>
            <th>Date</th>
            <th>Assign technician</th>
            
        </tr>
        {% for i in service %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.item}}</td>
            <td>{{i.issues}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.date}}</td>
            <td><a href="{% url 'tech' %}" class="edit-btn">Assign</a></td>
            
           
        </tr>
        {% endfor %}
    </table>
</div>
<style>
    .table-container {
    background: white;
    padding: 20px;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.table-container h3 {
    margin-bottom: 10px;
    color: #333;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table, th, td {
    border: 1px solid #bdc3c7;
}

th, td {
    padding: 10px;
    text-align: center;
    font-size: 20px;
    font-family:'Times New Roman', Times, serif;
}

th {
    background: #044774;
    color: white;
}
.edit-btn {
    display: inline-block;
    padding: 8px 12px;
    background-color: #27ae60; 
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition:  0.3s ease;
}

.edit-btn:hover {
    background-color: #0c5dce; 
}
.edit-btn2 {
    display: inline-block;
    padding: 8px 12px;
    background-color: #f9a526; 
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition:  0.3s ease;
}

.edit-btn2:hover {
    background-color: #f83808; 
}
h1{
    text-align: center;
}
</style>
