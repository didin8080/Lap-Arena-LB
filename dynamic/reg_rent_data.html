{% load static %}
<div class="table-container">
    <h1>RENTAL ORDER'S</h1>
    <table>
        <tr>
            
            <th> Name</th>
            <th>ADDRESS</th>
            <th>AADHAR NO</th>
            <th>MOB Number</th>
            <th>Date</th>
            <th>ITEM</th>
            <th>PRICE</th>
            <th>MONTHS</th>
            <th>TOTAL AMOUNT</th>
            <th>ACTION</th>
        </tr>
        {% for i in rent %}
        <tr>
            
            <td>{{i.rname}}</td>
            <td>{{i.raddress}}</td>
            <td>{{i.raadhar}}</td>
            <td>{{i.rmobile}}</td>
            <td>{{i.rdate}}</td>
            <td>{{i.ritem}}</td>
            <td>{{i.rprice}}</td>
            <td>{{i.rmonths}}</td>
            <td id="ta">{{i.ramount}}</td>
        
            <td><a href="#" class="edit-btn">Approve</a></td>
            
           
        </tr>
        {% endfor %}
    </table>
</div>
<style>
    .table-container {
    background: white;
    padding: 20px;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.table-container h3 {
    margin-bottom: 10px;
    color: #333;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table, th, td {
    border: 1px solid #bdc3c7;
}

th, td {
    padding: 10px;
    text-align: center;
    font-size: 18px;
}

th {
    background: #044774;
    color: white;
}
.edit-btn {
    display: inline-block;
    padding: 8px 12px;
    background-color: #27ae60; 
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition:  0.3s ease;
}

.edit-btn:hover {
    background-color: #264ed2; 
}
.edit-btn2 {
    display: inline-block;
    padding: 8px 12px;
    background-color: #f9a526; 
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition:  0.3s ease;
}

.edit-btn2:hover {
    background-color: #f83808; 
}
#ta{
    background-color:rgb(248, 207, 131);
}
h1{
    text-align: center;
}
</style>
