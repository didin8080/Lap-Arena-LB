{% load static %}
<div class="table-container">
    <h1>REGISTERED USERS</h1>
    <table>
        <tr>
            <th>ID No</th>
            <th>Full Name</th>
            <th>Mobile Number</th>
            <th>E-mail</th>
            <th>Password</th>
            <th> Confirm Password</th>
            <th>Adress</th>
            <th>Pincode</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        {% for m in data %}
        <tr>
            <td>{{m.id}}</td>
            <td>{{m.fname}}</td>
            <td>{{m.mobile}}</td>
            <td>{{m.email}}</td>
            <td>{{m.pssw}}</td>
            <td>{{m.cpssw}}</td>
            <td>{{m.add}}</td>
            <td>{{m.pincode}}</td>
            <td><a href="{% url 'cusedit' m.id %}" class="edit-btn">EDIT</a></td>
            <td><a href="{% url 'cusdelete' m.id %}" class="edit-btn2">DELETE</td>
        </tr>
        {% endfor %}
    </table>
</div>
<style>
    .table-container {
    background:whitesmoke;
    padding: 20px;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}
body{
    background-color: white;
}
h1{
    color: black;
    text-align: center;
}

.table-container h3 {
    margin-bottom: 10px;
    color: #333;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #bdc3c7;
}

th, td {
    padding: 20px;
    text-align: center;
    font-size: 20px;
    color: black;
}

th {
    background: #2980b9;
    color: white;
}

.edit-btn {
    display: inline-block;
    padding: 8px 12px;
    background-color: #27ae60; 
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition:  0.3s ease;
}

.edit-btn:hover {
    background-color: #0c5dce; 
}
.edit-btn2 {
    display: inline-block;
    padding: 8px 12px;
    background-color: #f9a526; 
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition:  0.3s ease;
}

.edit-btn2:hover {
    background-color: #f83808; 
}

</style>
