{% load static %}
<div class="table-container">
    <h1>ALL PRODUCTS</h1>
    <table>
        <tr>
            <th>ID No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Details</th>
            <th>Action</th>
            <th>Action</th>
            
        </tr>
        {% for i in pdata %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.pnm}}</td>
            <td>{{i.prc}}</td>
            <td>{{i.des}}</td>
            <td><a href="{% url 'proedit' i.id %}" class="edit-btn">EDIT</a></td>
            <td><a href="#" class="edit-btn2">DELETE</td>
           
        </tr>
        {% endfor %}
    </table>
</div>
<style>
    .table-container {
    background: white;
    padding: 20px;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.table-container h3 {
    margin-bottom: 10px;
    color: #333;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table, th, td {
    border: 1px solid #bdc3c7;
}

th, td {
    padding: 10px;
    text-align: center;
}

th {
    background: #2980b9;
    color: white;
}
.edit-btn {
    display: inline-block;
    padding: 8px 12px;
    background-color: #27ae60; 
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition:  0.3s ease;
}

.edit-btn:hover {
    background-color: #0c5dce; 
}
.edit-btn2 {
    display: inline-block;
    padding: 8px 12px;
    background-color: #f9a526; 
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition:  0.3s ease;
}

.edit-btn2:hover {
    background-color: #f83808; 
}
H1{
    text-align: center;
}
</style>
