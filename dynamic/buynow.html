{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Delivery Details</h2>
        <table>
            <tr>
                <th>Item:</th>
                <td>{{product.pnm}}</td>
            </tr>
            <tr>
                <th>Name:</th>
                <td>{{ customer.fname }}</td>
            </tr>
            <tr>
                <th>Address:</th>
                <td>{{ customer.add }}</td>
            </tr>
            <tr>
                <th>Mobile No:</th>
                <td>{{ customer.mobile }}</td>
            </tr>
            <tr>
                <th>Pin Code:</th>
                <td>{{ customer.pincode }}</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>{{ customer.email }}</td>
            </tr>
        </table>
        <form method="POST" action="{% url 'buy' product.id %}">
            {% csrf_token %}
            <button type="submit" class="continue-btn">Confirm Order</button>
            
        </form>
        
    </div>

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #699ce7, #08ea4f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Card Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Heading */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            text-align: left;
            color: #666;
            font-weight: 500;
        }

        td {
            font-weight: 600;
            color: #222;
        }

        /* Button Styles */
        .continue-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #f5ac25, #ff7b00);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 123, 0, 0.4);
        }

        .continue-btn:hover {
            background: linear-gradient(135deg, #ff7b00, #e67e22);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 123, 0, 0.5);
        }
    </style>
</body>
</html>
